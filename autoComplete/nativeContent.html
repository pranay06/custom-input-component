<md-autocomplete
	    md-input-name="autocompleteField"
	    md-input-minlength="{{$ctrl.specificAttr.minLength}}"
	    md-input-maxlength="{{$ctrl.specificAttr.maxLength}}"
	    md-no-cache="noCache"
	    md-selected-item="$ctrl.bindData"
	    md-search-text="$ctrl.searchText"
	    md-item-text="item.display"
	    md-floating-label="{{$ctrl.label}}"
	    md-selected-item-change ="$ctrl.reflectValue($ctrl.bindData)">
	  <md-item-template>
	    <span md-highlight-text="$ctrl.searchText">{{item.display}}</span>
	  </md-item-template>
